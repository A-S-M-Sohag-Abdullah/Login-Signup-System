<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Signup</title>

    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" />

    <!-- Custom css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <section id="form">
            <div class="container h-100">
                <div class="row gx-5 justify-content-lg-between justify-content-center align-items-center h-100">
                    <div class="col-lg-5 d-lg-block d-none">
                        <img src="./images/signup.svg" alt="" class="img-fluid">
                    </div>
                    <div class="col-lg-5 col-md-7">
                        <h1 class="form-title">Sign up</h1>
                        <form name="signup" action="home.html" method="post">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required placeholder="Enter your username">

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required placeholder="example@example.com">

                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required
                                placeholder="Enter your password">

                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" id="confirm_password" name="confirm_password" required
                                placeholder="Confirm your password">


                            <input type="submit" value="Signup">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
